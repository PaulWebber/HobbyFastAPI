<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config - Hobby Manager</title>
    <link rel="stylesheet" href="/static/config.css">
</head>
<body>
    <div class="container">
        <h1>Config - Hobby Manager</h1>
        <form id="addHobbyForm">
            <input type="text" id="hobbyName" placeholder="Hobby Name" required>
            <button type="submit">Add Hobby</button>
        </form>
        <h2>Hobbies</h2>
        <ul id="hobbyList"></ul>
    </div>
        <div id="modalOverlay" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.3);z-index:1000;align-items:center;justify-content:center;">
            <div id="modalDialog" style="background:#fff;padding:24px 16px;border-radius:8px;min-width:300px;max-width:90vw;box-shadow:0 2px 16px #0002;">
                <div id="modalTitle" style="font-weight:bold;margin-bottom:12px;"></div>
                <input type="text" id="modalInput" style="width:100%;margin-bottom:12px;display:none;">
                <div id="modalButtons"></div>
            </div>
        </div>
        <script src="/static/config.js"></script>
</body>
</html>
