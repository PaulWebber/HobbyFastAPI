<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <link rel="icon" type="image/png" href="/static/cartoon%20picture%20of%20a.png">
    <link rel="stylesheet" href="/static/config.css">
</head>
<body>
    <div class="container">
        <h1>Items</h1>
        <button onclick="window.location.href='/config'">Back</button>
        <button id="configBtn" style="margin-left:1em;">Config</button>
                <form id="itemFields" style="margin-top:2em;"></form>
        <button id="saveItemBtn" type="button" style="margin-top:1em;">Save Item</button>
        <div id="itemList" style="margin-top:2em;"></div>
    </div>

        <!-- Config Modal -->
        <div id="configModal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:#0008;z-index:1000;">
            <div style="background:#fffde7;max-width:400px;margin:10vh auto;padding:2em;border-radius:12px;box-shadow:0 4px 16px #0002;position:relative;">
                <h2>Configure Fields</h2>
                        <div id="fieldInputStack">
                            <div style="margin-bottom:0.5em;">
                                <input id="fieldName" type="text" placeholder="Field Name" style="width:100%;">
                            </div>
                            <div style="margin-bottom:0.5em;">
                                <select id="fieldType" style="width:100%;">
                                    <option value="">Type</option>
                                    <option value="text">Text</option>
                                    <option value="integer">Integer</option>
                                    <option value="combo">Combo</option>
                                    <option value="checkbox">Check Box</option>
                                </select>
                            </div>
                            <div>
                                <button type="button" id="addFieldBtn" style="width:100%;">Add</button>
                            </div>
                        </div>
                                        <ul id="fieldsList" style="margin:1em 0 0 0;padding:0;list-style:none;"></ul>
                                        <div id="editFieldModal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:#0008;z-index:2000;">
                                            <div style="background:#fffde7;max-width:350px;margin:15vh auto;padding:2em;border-radius:12px;box-shadow:0 4px 16px #0002;position:relative;">
                                                <h3>Edit Field</h3>
                                                <input id="editFieldName" type="text" style="width:100%;margin-bottom:0.5em;" placeholder="Field Name">
                                                <select id="editFieldType" style="width:100%;margin-bottom:0.5em;">
                                                    <option value="text">Text</option>
                                                    <option value="integer">Integer</option>
                                                    <option value="combo">Combo</option>
                                                    <option value="checkbox">Check Box</option>
                                                </select>
                                                <button id="saveEditFieldBtn" type="button" style="width:100%;margin-bottom:0.5em;">Save</button>
                                                <button id="cancelEditFieldBtn" type="button" style="width:100%;">Cancel</button>
                                            </div>
                                        </div>
                <button id="closeConfig" type="button" style="margin-top:1em;">Close</button>
            </div>
        </div>
                <div id="editFieldModal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:#0008;z-index:2000;">
                    <div style="background:#fffde7;max-width:350px;margin:15vh auto;padding:2em;border-radius:12px;box-shadow:0 4px 16px #0002;position:relative;">
                        <h3>Edit Field</h3>
                        <input id="editFieldName" type="text" style="width:100%;margin-bottom:0.5em;" placeholder="Field Name">
                        <select id="editFieldType" style="width:100%;margin-bottom:0.5em;">
                            <option value="text">Text</option>
                            <option value="integer">Integer</option>
                            <option value="combo">Combo</option>
                            <option value="checkbox">Check Box</option>
                        </select>
                        <button id="saveEditFieldBtn" type="button" style="width:100%;margin-bottom:0.5em;">Save</button>
                        <button id="cancelEditFieldBtn" type="button" style="width:100%;">Cancel</button>
                    </div>
                </div>
                <div id="toast" style="display:none;position:fixed;bottom:32px;left:50%;transform:translateX(-50%);background:#222;color:#fffbe6;padding:1em 2em;border-radius:8px;box-shadow:0 2px 16px #0006;z-index:9999;font-weight:bold;min-width:200px;text-align:center;"></div>
    <script src="/static/toast.js"></script>
    <script src="/static/items.js"></script>
</body>
</html>
